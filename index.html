<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAC Communication Device</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AAC Communication Device</h1>
        <div id="button-grid" class="button-grid">
            <!-- Buttons will be dynamically loaded here -->
        </div>
    </div>

    <div class="dev-mode-toggle">
        <label class="switch">
            <input type="checkbox" id="devModeToggle">
            <span class="slider round"></span>
        </label>
        <span class="dev-mode-label">Developer Mode</span>
    </div>
    <div class="dev-buttons" style="display: none;">
        <button id="settingsButton" class="dev-button" title="Settings">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        </button>
        <button id="dataButton" class="dev-button" title="Data">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="20" x2="18" y2="10"/>
                <line x1="12" y1="20" x2="12" y2="4"/>
                <line x1="6" y1="20" x2="6" y2="14"/>
            </svg>
        </button>
    </div>
    <div id="simpleDialogOverlay" class="simple-dialog-overlay"></div>
    <div id="simpleDialog" class="simple-dialog">
        <h2 id="simpleDialogTitle"></h2>
        <form id="simpleDialogForm" class="simple-dialog-form">
            <input type="text" id="editTitleInput" class="simple-dialog-input" placeholder="Edit title">
            <button type="button" id="editImageButton" class="simple-dialog-button">Edit Image</button>
            <input type="file" id="editImageInput" accept="image/*" style="display:none;">
            <button type="submit" class="simple-dialog-button primary">Submit</button>
        </form>
    </div>
    <div id="statsDialogOverlay" class="simple-dialog-overlay"></div>
    <div id="statsDialog" class="simple-dialog">
        <h2>Stats</h2>
        <div style="margin-top: 24px;">
            <h3 style="margin-bottom: 12px;">Daily Stats</h3>
            <canvas id="statsBarChart" width="400" height="220"></canvas>
        </div>
    </div>
    <script src="buttons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="stats_modal.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
